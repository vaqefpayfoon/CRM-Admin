<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Product Managment</nb-card-header>
      <nb-card-body>
      <form #MangageForm="ngForm">
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="buttons-row">
              <button nbButton status="primary" hero (click)="onAdd()">Add</button>&nbsp;&nbsp;&nbsp;
              <button nbButton status="success" hero (click)="onEdit()" [disabled]="!MangageForm.valid">Edit</button>
                &nbsp;&nbsp;&nbsp;
              <button nbButton status="danger" hero (click)="onDelete()" [disabled]="!MangageForm.valid">Delete</button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <ng2-completer [datasource]="dataServiceProduct" inputClass="form-control" required [(ngModel)]="productName" name="productName"  inputName="searchField" [minSearchLength]="2" placeholder="products">
            </ng2-completer>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <ng2-completer [datasource]="dataServiceSupcust" inputClass="form-control" required [(ngModel)]="supcustName" name="supcustName"  inputName="searchField" [minSearchLength]="2" placeholder="supcust">
            </ng2-completer>
          </div>
        </div>
        <br/><br/>
        <table class="table table-bordered table-striped">
          <thead style="color:#ea7f7f">
            <tr>
              <th scope="col">barcode</th>
              <th scope="col">serial</th>
            </tr>
          </thead>
          <tbody *ngFor="let supcustGood of supcustGoods" style="color:white">
            <tr>
              <td><a [routerLink]="['/pages/base-information/supcustGood', supcustGood.id]"
                 routerLinkActive="router-link-active">{{supcustGood.barcode}}</a></td>
                 <td><a [routerLink]="['/pages/base-information/supcustGood', supcustGood.id]"
                  routerLinkActive="router-link-active">{{supcustGood.serial}}</a></td>
            </tr>
          </tbody>
        </table>
        <br/><br/><br/>
      </form>
      <div *ngIf="saveState != '0'">
        <ng-container *ngIf="saveState == '1'; else elseTemplate">
          <nb-alert status="success">Data have been successfully Saved</nb-alert>
        </ng-container>
        <ng-template #elseTemplate>
          <nb-alert status="danger">{{saveState}}</nb-alert>
        </ng-template>
      </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
